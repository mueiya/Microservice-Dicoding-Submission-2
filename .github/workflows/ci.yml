name: CI for karsajobs-ui

on:
  push:
    branches:
      - karsajobs-ui

jobs:
  karsajobs-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Set up GitHub PAT
        run: echo ${{ secrets.PAT_GITHUB }} > GITHUB_PAT

      - name: Build karsajobs-ui image
        run: |
          export GITHUB_PAT=$(cat GITHUB_PAT)  # Set the environment variable
          bash build_push_image_karsajobs_ui.sh
